<!-- Define a tmeplate reference varibale, #memberForm, and initialized it with the value, "ngForm". -->
<form class="form form-horizontal" id="form-member-add-edit" style="display: none;width: 500px" #memberForm="ngForm">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>ID：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<!--value="{{selectedHero.name}}" -->
			<!--[(value)]="{{selectedHero.name}}"-->
			<!--[(ngModel)]="selectedHero.id"-->
			<input type="text" class="input-text" placeholder="" id="userid" name="userid"  [(ngModel)]="selectedHero.id">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<!--value="{{selectedHero.name}}" -->
			<!-- 
				The original has been commented.
				<input type="text" class="input-text" placeholder="" id="username" name="username" [(ngModel)]="selectedHero.name">
			-->
			<!-- Add form verification: username is not less than 3.  -->
			<div>
			<input type="text" class="input-text" placeholder="" id="username" name="username" [(ngModel)]="selectedHero.name" #name="ngModel" required minlength="3">
				<!-- Optional, if not needed, can be deleted directly. -->
                <!--<span *ngIf="name.pristine" class="label label-primary">未修改</span>
                <span *ngIf="name.dirty" class="label label-warning">已修改</span>
                <span *ngIf="name.valid" class="label label-success">有效</span>-->
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p *ngIf="name.errors?.minlength" style="color: red;">姓名最小长度为3</p>
                    <p *ngIf="name.errors?.required" style="color: red;">必须输入姓名</p>
                </div>			
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="sex" type="radio" id="sex-1" checked>
				<label for="sex-1">男</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" name="sex">
				<label for="sex-2">女</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-3" name="sex">
				<label for="sex-3">保密</label>
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="mobile" name="mobile">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="@" name="email" id="email">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">附件：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
			<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
			<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
			<input type="file" multiple name="file-2" class="input-file">
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">所在城市：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
			<select class="select" size="1" name="city">
				<option value="" selected>请选择城市</option>
				<option value="1">北2京</option>
				<option value="2">上海</option>
				<option value="3">广州</option>
			</select>
			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="beizhu" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="textarealength(this,100)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<!--<input (click)="submit(); $event.stopPropagation()" class="btn btn-primary radius" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"></button>-->
			<!-- 
				The original code has been commented
				<a type="submit" class="btn btn-primary radius" (click)="click_submit_add(selectedHero); $event.stopPropagation()">&nbsp;&nbsp;提交&nbsp;&nbsp;</a>
			-->
			<!-- Bind the button's disabled property to the form's over-all validity via the memberForm variable.（通过memberForm变量把按钮的disabled属性绑定到表单的整体有效性） -->
			<button type="submit" class="btn btn-primary radius" (click)="click_submit_add(selectedHero); $event.stopPropagation()" [disabled]="!memberForm.form.valid">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
			<a class="btn btn-primary radius" (click)="click_close_add_win(); $event.stopPropagation()">&nbsp;&nbsp;关闭&nbsp;&nbsp;</a>
		</div>
	</div>
</form>
